<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor="Gray">
    <div class="">
        <center>
            <Caption style="font-size: 50px;">Registration Form</Caption>
        </center>
        <br>
        <br>
        <br>
        <table align="center">
            <form action="post">
               <tr>
                <td>Name<input type="text" name="Name"><br></td>
               </tr> 
               <tr>
                    <td>Degree</td>
                    <td>
                        <select name="degree-select" id="degree-select">
                            <option value="">Choose Degree</option>
                            <option value="">B.E</option>
                            <option value="">B.Tech</option>
                            <option value="">B.Arch</option>
                            <option value="">MBA</option>
                        </select>
                    </td>
                    <td>
                    Department
                    <select name="Dept" id="dept">
                        <option value="">Choose Department</option>
                        <option value="ai&ds">AI&DS</option>
                        <option value="cse">CSE</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                        <option value="it">IT</option>
                        <option value="civil">CIVIL</option>
                        <option value="mech">MECHANICAL</option>
                        <option value="btech">BIO-TECH</option>
                    </select>
                </td>
               </tr>    
               <tr>
                <td>Year</td>
                <td><input type="radio" value="1st Year" name="year">1st Year</td>
                <td><input type="radio" name="year" value="2nd Year">2nd Year</td>
                <td><input type="radio" name="year" value="3rd Year">3rd Year</td>
                <td><input type="radio" name="year" value="4th Year">4th Year</td>
               </tr>
               <tr>
                <td>College</td>
                <td><input type="text" name="college"></td>
               </tr>
               <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
               </tr>
               <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phnum-ip" id="phnum-ip"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="addr-ta" id="addr-ta" cols="40" rows="8"></textarea></td>
            </tr>
            <tr>
                <td>Date Of Event</td>
                <td><input type="datetime-local" name="date-ip" id="date-ip"></td>
            </tr>
            <tr>
                <td>No of Interested Events:</td>
                <td><input type="range" name="no-of-events-ip" id="no-of-events-ip" min="0" max="10"></td>
            </tr>
            <tr>
                <td>Event List</td>
                <td style="width:30%;">
                    <fieldset>
                        <legend>Events</legend>
                        <div id="event-list-div">
                            <div> <input type="checkbox" name="web-designing" id="web-designing"> web-designing  </div>
                            <div> <input type="checkbox" name="website-cloning" id="website-cloning">website-cloning  </div>
                            <div> <input type="checkbox" name="idea-hackathon" id="idea-hackathon">idea-hackathon  </div>
                            <div> <input type="checkbox" name="debate" id="debate">debate  </div>
                            <div> <input type="checkbox" name="lemon-in-spoon" id="lemon-in-spoon">lemon-in-spoon  </div>
                            <div> <input type="checkbox" name="musical-chair" id="musical-chair">musical-chair  </div>
                        </div>  
                    </fieldset>
                </td>
            </tr>
            
            <center>
                <tr>
                    <td>
                        <br>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="submit" value="Submit" >
                    </td>
                </tr>
            </center>
            
        </table>
        </form>
    </div>
    
</body>
</html>
