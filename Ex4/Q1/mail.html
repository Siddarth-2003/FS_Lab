<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
</head>
<body>
    <form action="Sendmail" method="post">
        <table>
            <tr>
                <td>from:</td>
                <td><input type="email" name="from"/><br></td>
            </tr>
            <tr>
                <td>to:</td>
                <td><input type="email" name="to"/><br></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="sub" /><br></td>
            </tr>
            <tr>
                <td>Message :</td>
                <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>    
    </form>

</body>
</html>
